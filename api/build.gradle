plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

group = 'com.github.retrooper'
version = '2.0.0'

repositories {
    mavenCentral()
}

shadowJar {
    //Just for jitpack to work
    archiveVersion.set('')

    minimize()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:22.0.0'
    compileOnly 'net.kyori:adventure-api:4.10.0'
    compileOnly 'net.kyori:adventure-text-serializer-gson:4.10.0'
    compileOnly 'net.kyori:adventure-text-serializer-legacy:4.10.0'
    compileOnly 'com.google.code.gson:gson:2.9.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.retrooper.packetevents'
            artifactId = 'api'
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//So we only produce one jar with shadowJar. No suffixes. Just replace what the original jar would be named.
tasks.jar.configure {
    classifier = 'default'
}

tasks.shadowJar.configure {
    classifier = null
}